    <!-----------------Login Form & Registration----------------->

    <div class="login-regform login">
        <div class="wrapper">
        <div class="loginform-box login">
          <h1>Login</h1>
          <form action="#">
            <div class="input-box">
              <input type="email" required>
              <label>Email or Username</label>
            </div>
            <div class="input-box">
              <input type="password" required>
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox"> Remember me</label>
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="loginform-btn">Login</button>
            <div class="register">
              <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
          </form>
        </div>
     
  
       <div class="regform-box register">
          <h1>Register</h1>
          <form action="#">
            <div class="input-box">
              <input type="username" required>
              <label>Username</label>
            </div>
            <div class="input-box">
              <input type="email" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <input type="password" required>
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox"> I agree to the Terms of Service and Privacy Policy.</label>
            </div>
            <button type="submit" class="regform-btn">Register</button>
            <div class="signin">
              <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
          </form>
        </div>
      </div>  
     </div>
