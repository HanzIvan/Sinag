<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../CSS/cartstyle.css" />
    <script src="../JS/cart.js"></script>

    <title>Cart Page</title>
  </head>
  <body>

    <!-----------------Navbar----------------->
    <nav class="navbar">
      <div class="navbar-container">
        <a class="navbar-logo" href="#">
          <img
            src="../Assets/images/Nav-Side-Footer Logo/navbarlogo.png"
            width="100vw"
            height="auto"
            style="
              filter: invert(93%) sepia(8%) saturate(213%) hue-rotate(9deg)
                brightness(93%) contrast(90%);
            "
        /></a>
        <div class="menu">
          <ul class="list-menu">
            <li><a href="#home">HOME</a></li>
            <li><a href="#prod">PRODUCTS</a></li>
            <li><a href="#gallery">GALLERY</a></li>
            <li><a href="#about">ABOUT US</a></li>
          </ul>
        </div>
        <div class="backbtn">
          <a href="/Main.html" class="backtomain">MAIN WEBSITE</a>
          </div>
        </div>
        </div>

        <button onclick="toggleSidebar()" class="sidebar-btn">
          <i class="fa-solid fa-bars"></i>
        </button>

        <!-----------------Sidebar----------------->

        <div class="sidebarmenu">
          <div class="sidebar-content">
            <div class="sidebar-logo">
              <img
                src="../Assets/images/Nav-Side-Footer Logo/sidebarlogo.png"
                width="170vw"
                height="auto"
                style="
                  filter: invert(93%) sepia(8%) saturate(213%) hue-rotate(9deg)
                    brightness(93%) contrast(90%);
                "
              />
            </div>
            <ul class="sidebar-list">
              <li><a href="#home">HOME</a></li>
              <li><a href="#prod">PRODUCTS</a></li>
              <li><a href="#gallery">GALLERY</a></li>
              <li><a href="#about">ABOUT US</a></li>
              <li><a href="#" class="loginbtn">LOGIN</a></li>
            </ul>
          </div>
          <div class="sidebar-close">
            <a href="#" class="close-button" onclick="hideSidebar()"
              ><i class="fa-solid fa-xmark"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>
    <!-----------------End of Navbar----------------->
    <!-----------------End of Navbar----------------->

    <!-----------------Cart Page----------------->
      <section class="cart">
        <div class="cart-page">
          <h1>SHOPPING CART</h1>
          <div class="listCart">
            <div class="item">
              <div class="image">
                <img src="../Assets/images/products/sinaghandysip.jpg" alt="">
              </div>
                <div class="name">
                  <h1>Sinag Bottle Silicone Protective Boot 21 oz, 22oz & Handy Sip Series</h1>
                </div>
                <div class="price">
                  &#8369; 1,299
                </div>
                <div class="quantity">
                  <span class="minus" id="minus"><</span>
                  <span id="quantityValue">1</span>
                  <span class="plus" id="plus">></span>
                </div>
            </div>
          </div>
          <div class="checkout-cancelbutton">
            <div class="checkoutbtn" >
              <button id="cobtn">CHECKOUT</button>
            </div>
            <div class="cancelbtn">
              <button id="cancel">CANCEL</button>
            </div>
          </div>
        </div>
      </section>




  </body>
</html>
